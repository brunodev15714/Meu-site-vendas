<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Finalizar Compra - N√©bula Games</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f0020, #1a0033);
      color: #fff;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
    }
    .card-produto {
      background: rgba(157, 78, 221, 0.15);
      border: 2px solid #9d4edd;
      border-radius: 20px;
      overflow: hidden;
    }
    .neon-title {
      color: #9d4edd;
      text-shadow: 0 0 20px #9d4edd, 0 0 40px #9d4edd;
      font-weight: 800;
    }
    .form-control, .form-select, textarea.form-control {
      background: rgba(255,255,255,0.05);
      border: 1.5px solid #9d4edd;
      color: #fff;
      border-radius: 12px;
      padding: 12px;
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.25rem rgba(157,78,221,0.4);
      background: rgba(157,78,221,0.1);
      color: #fff;
    }
    .btn-comprar {
      background: linear-gradient(45deg, #9d4edd, #c689ff);
      border: none;
      border-radius: 50px;
      padding: 14px 50px;
      font-size: 1.3rem;
      font-weight: bold;
      box-shadow: 0 10px 30px rgba(157,78,221,0.4);
      transition: all 0.3s;
    }
    .btn-comprar:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(157,78,221,0.6);
    }
    .produto-img {
      width: 140px;
      height: 140px;
      object-fit: contain;
      background: rgba(0,0,0,0.3);
      padding: 15px;
      border-radius: 20px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="d-flex align-items-center py-5">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-9 col-xl-8">

        <h1 class="text-center mb-5 neon-title display-3">Finalizar Compra</h1>

        <!-- PRODUTO SELECIONADO -->
        <div class="card card-produto mb-5 shadow-lg">
          <div class="card-body d-flex align-items-center p-4">
            <img id="imgProduto" src="" alt="" class="produto-img me-4">
            <div>
              <h2 id="nomeProduto" class="mb-2 fw-bold">Carregando produto...</h2>
              <p class="display-5 fw-bold neon-title" id="precoProduto">R$ 0,00</p>
            </div>
          </div>
        </div>

        <!-- FORMUL√ÅRIO -->
        <form id="formCompra" class="p-4 p-md-5 rounded-4" style="background: rgba(0,0,0,0.4); border: 1px solid #9d4edd;">
          <div class="row g-4">
            <div class="col-md-6">
              <input type="text" class="form-control form-control-lg" placeholder="Seu nome completo" required>
            </div>
            <div class="col-md-6">
              <input type="tel" class="form-control form-control-lg" placeholder="Telefone com DDD (11 99999-9999)" required>
            </div>
            <div class="col-12">
              <input type="email" class="form-control form-control-lg" placeholder="Seu e-mail" required>
            </div>
            <div class="col-12">
              <textarea class="form-control form-control-lg" rows="3" placeholder="Endere√ßo completo (rua, n√∫mero, bairro, CEP)" required></textarea>
            </div>
            <div class="col-12 text-center mt-4">
              <button type="submit" class="btn btn-comprar text-white">
                Confirmar Pedido
              </button>
            </div>
          </div>
        </form>

        <p class="text-center mt-4 text-muted">Voc√™ receber√° a confirma√ß√£o por e-mail em at√© 5 minutos</p>
      </div>
    </div>
  </div>

  <script>
    // Lista de produtos (adicione quantos quiser)
    const produtos = {
      "mouse-x1": { nome: "Mouse Gamer N√©bula X1", preco: "R$ 279,90", img: "img/mouse-x1.jpg" },
      "teclado-pro": { nome: "Teclado Mec√¢nico N√©bula Pro", preco: "R$ 549,90", img: "img/teclado-pro.jpg" },
      "headset-71": { nome: "Headset 7.1 N√©bula Elite", preco: "R$ 399,90", img: "img/headset.jpg" },
      "controle-ps5": { nome: "Controle DualSense N√©bula Edition", preco: "R$ 499,90", img: "img/controle-ps5.jpg" },
      "cadeira-gamer": { nome: "Cadeira Gamer N√©bula Cosmic", preco: "R$ 1.299,90", img: "img/cadeira.jpg" }
      // ‚Üê adicione mais aqui
    };

    // Pega o produto da URL: ?p=mouse-x1
    const urlParams = new URLSearchParams(window.location.search);
    const prodId = urlParams.get('p') || Object.keys(produtos)[0];

    const produto = produtos[prodId];
    if (produto) {
      document.getElementById("imgProduto").src = produto.img;
      document.getElementById("nomeProduto").textContent = produto.nome;
      document.getElementById("precoProduto").textContent = produto.preco;
    }

    // Envia o formul√°rio (voc√™ pode conectar com Formspree, EmailJS, etc.)
    document.getElementById("formCompra").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Pedido confirmado! Em breve entraremos em contato üíú");
      // Aqui voc√™ pode adicionar EmailJS, Formspree, etc.
    });
  </script>
</body>
</html>
